{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title> PHEFLUFFY Official</title>
        <link rel="stylesheet" href="{% static 'css/style.css'%}">
        <link rel="stylesheet" href="{% static 'images/MagicEraser_5660418_164818.PNG'%}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">

        
    </head>
    <body>
        
        <div class="header">

            <div class="containner">
                <div class="navbar">
                    <div class="logo">
                        <a href="{% url 'myapp:Home'%}">
                        <img src="{% static 'images/MagicEraser_5660418_164818.PNG' %}" width="125px"></a>
                    </div>
                    <nav>
                        <ul id="MenuItems">
                            <li><a href="{% url 'myapp:Home'%}">Home</a></li>
                            <li><a href="{% url 'myapp:products'%}">Products</a></li>
                            <li><a href="{% url 'myapp:about'%}">About</a></li>
                            <li><a href="{% url 'myapp:account'%}">Account</a></li>
                        </ul>
                    </nav>
                    <a href="{% url 'myapp:cart'%}">
                    <img src="https://cdn-icons-png.flaticon.com/512/1413/1413908.png" width="30px" height="30px" class="cart-img"></a>
                    <img src="{% static 'images/menu_FILL0_wght400_GRAD0_opsz40.png' %}" class="menu-icon" onclick="menutoggle()">
                </div>
                
            </div>
        </div>
<!-- ---------account page--------- -->
        <div class="account-page">
            <div class="container">
                <div class="row">
                    <div class="col-2">
                        <div class="form-container">
                            <div class="form-btn">
                                <span onclick="login()">Login</span>
                                <span onclick="register()">Register</span>
                            </div>
                            
                            <form id="LoginForm" method="post">
                                <input type="text" placeholder="Username">
                                <input type="text" placeholder="Password">
                                <button type="submit" class="btn">Login</button>
                                <a href="">Forgot password</a>
                            </form>

                            <form id="RegForm" method="post">
                                <input type="text" placeholder="Username">
                                <input type="text" placeholder="Email">
                                <input type="text" placeholder="Password">
                                <button type="submit" class="btn">Register</button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>

<!-- -----footer---- -->
            <section id="footer">
                <img src="{% static 'images/MagicEraser_5660418_164818.PNG' %}" class="footer-img">
                <div class="title-text">
                <p>Contact us</p>
                </div>
            <div class="footer-row">
            <div class="footer-left">
                <h1>Account</h1>
                <a href="{% url 'myapp:account' %}"><p>Login</p></a>
                <a href="{% url 'myapp:account' %}"><p>Register</p></a>
            </div>
            <div class="footer-right">
                <h1>Get In Touch</h1>
                <p>address</p>
                <p>email</p>
                <p>tel</p>
            </div>
            </div>

            <div class="social-links">
                <a href="https://www.facebook.com/Phefluffy-110994267269264/"><i class="fa-brands fa-square-facebook fa-xl"></i></a>
                <a href="https://www.instagram.com/phefluffy/"><i class="fa-brands fa-instagram fa-xl"></i></a>
                <a href="https://shop.line.me/@317lcvbv"><i class="fa-brands fa-line fa-xl"></i></a>
                <p>Copyright - PHEFLUFFY Officials</p>
            </div>

            </section>
<!-- ---------js for toggle form--------- -->
        <script>

            var LoginForm = document.getElementById("LoginForm");
            var RegForm = document.getElementById("RegForm");

                function login(){
                    RegForm.style.transform = "translateX(300px)";
                    LoginForm.style.transform = "translateX(300px)";
                }

                function register(){
                    RegForm.style.transform = "translateX(0px)";
                    LoginForm.style.transform = "translateX(0px)";
                }

                
        </script>



    <script src="script.js"></script>
</body>
</html>
